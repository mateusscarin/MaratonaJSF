<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Comunicação12</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{comunicacaoTeste12Bean.init()}"/>
    </f:metadata>
    <h:body>
        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <h:outputText value="#{comunicacaoTeste12Bean.estudante.nome}"/>
        <h:outputText value="#{comunicacaoTeste12Bean.estudante.sobrenome}"/>
        <h:form>
            <h:inputText value="#{comunicacaoTeste12Bean.estudante2.nome}" converter="javax.faces.Number" immediate="true"/>
            <h:inputText value="#{comunicacaoTeste12Bean.estudante2.sobrenome}" converter="javax.faces.BigDecimal"/>
            
            <h:commandButton value="Voltar" action="#{comunicacaoTeste12Bean.voltar()}" immediate="true"/>
        </h:form>

    </h:body>
</html>
