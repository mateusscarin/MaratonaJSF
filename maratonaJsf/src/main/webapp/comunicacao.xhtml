<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:of="http://omnifaces.org/functions">
    <h:head>
        <title>Comunicação</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}"/>
                <h:commandButton value="Imprimir Atributos" actionListener="#{comunicacaoTeste1Bean.imprimirAtributos()}"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:panelGrid>
                <h:inputText value="#{comunicacaoTeste1Bean.nome}"/>
                <h:inputText value="#{comunicacaoTeste1Bean.sobrenome}"/>
                <h:button value="Salvar" outcome="comunicacao2?faces-redirect=true">
                    <f:param name="nome" value="Tommy"/>
                    <f:param name="sobrenome" value="Shelby"/>
                </h:button>
                <h:link value="Vai para a comunicação2" outcome="comunicacao2">
                    <f:param name="nome" value="Tommy"/>
                    <f:param name="sobrenome" value="Shelby"/>
                </h:link>
                <h:link value="Vai para a comunicação3" outcome="comunicacao3">
                    <f:param name="nome" value="Jonh"/>
                    <f:param name="sobrenome" value="Shelby"/>
                    <f:param name="data" value="#{of:formatDate(comunicacaoTeste1Bean.data, 'dd-MM-yyyy')}"/>
                </h:link>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
