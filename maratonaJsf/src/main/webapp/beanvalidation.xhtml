<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bean Validation</title>
    </h:head>
    <h:body>
        <p:messages>
            <p:autoUpdate id="messages"/>
        </p:messages>
        <h:form id="form">
            <h:panelGrid columns="1">
                <h:inputText value="#{beanValidationTesteBean.nome}" id="nome"/>
                <h:inputText value="#{beanValidationTesteBean.email}" id="email"/>
                <h:inputText value="#{beanValidationTesteBean.decimal}" id="decimal"/>
                <h:inputText value="#{beanValidationTesteBean.numero}" id="numero"/>
                
                <h:commandButton value="Enviar" actionListener="#{beanValidationTesteBean.salvar()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
