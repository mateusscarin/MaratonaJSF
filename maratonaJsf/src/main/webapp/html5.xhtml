<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HTML5</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewAction action="#{html5TesteBean.init()}"/>
        </f:metadata>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h:form id="form">
            <h:panelGrid>
                <h:inputText value="#{html5TesteBean.email}" pt:type="email" pt:placeholder="Informe seu email"/>
                <h:inputText value="#{html5TesteBean.email}">
                    <f:passThroughAttribute name="type" value="email"/>
                    <f:passThroughAttribute name="placeholder" value="Informe seu email"/>
                </h:inputText>
                <h:inputText value="#{html5TesteBean.email}">
                    <f:passThroughAttributes value="#{html5TesteBean.attributes}"/>
                </h:inputText>
                <h:inputText value="#{html5TesteBean.email}">
                    <f:passThroughAttributes value="#{{'placeholder':'Informe seu email', 'type':'email'}}"/>
                </h:inputText>
                <input type="email" placeholder="Informe seu email"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
