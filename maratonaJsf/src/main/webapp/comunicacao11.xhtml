<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Comunicação11</title>
    </h:head>
    <h:body>
        <o:form includeRequestParams="true">
            <h:panelGrid columns="2">  
                <ui:repeat value="#{comunicacaoTeste11Bean.listaEstudantes}" var="estudanteLista">
                    <h:outputText value="#{estudanteLista.nome}"/>
                    <h:commandLink value="Editar" action="#{comunicacaoTeste11Bean.editar(estudanteLista)}"/><br/>
                </ui:repeat>
            </h:panelGrid>
        </o:form>
    </h:body>
</html>
