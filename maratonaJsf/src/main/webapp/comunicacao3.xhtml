<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Comunicação3</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="nome" value="#{comunicacaoTeste3Bean.nome}"/>
            <f:viewParam name="sobrenome" value="#{comunicacaoTeste3Bean.sobrenome}"/>
            <f:viewParam name="data" value="#{comunicacaoTeste3Bean.data}">
                <f:convertDateTime pattern="dd-MM-yyyy"/>
            </f:viewParam>
            <!--<f:event type="preRenderView" listener="{#comunicacaoTeste3Bean.init()}"/>-->
            <f:viewAction action="#{comunicacaoTeste3Bean.init()}"/>
        </f:metadata>

        <o:form includeRequestParams="true">
            <p:messages>
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid>   
                <h:inputText value="#{comunicacaoTeste3Bean.nome}" required="true" requiredMessage="Campo nome é obrigatório">
                    <f:ajax event="blur"/>
                </h:inputText>
                <h:inputText value="#{comunicacaoTeste3Bean.sobrenome}"/>
                <h:outputLabel value="#{comunicacaoTeste3Bean.data}"/>
                <h:commandButton value="Resultado" action="#{comunicacaoTeste3Bean.save()}"/>
            </h:panelGrid>
        </o:form>
    </h:body>
</html>
