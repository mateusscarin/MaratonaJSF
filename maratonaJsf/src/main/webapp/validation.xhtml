<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Validator</title>
    </h:head>

    <h:body>
        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="Password"/>
                <h:inputText id="password" value="#{validationTesteBean.password}" required="true" requiredMessage="Senha Obrigatória"/>

                <h:outputText value="Confirme sua senha"/>
                <h:inputText id="confirm" required="true" requiredMessage="Cofirme sua senha"/>

                <o:validateEqual components="password confirm" message="Senhas são diferentes"/>
                
                <h:commandButton value="Save" actionListener="#{validationTesteBean.salvar()}"/>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
