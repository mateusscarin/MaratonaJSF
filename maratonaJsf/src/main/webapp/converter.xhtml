<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Validator</title>
    </h:head>

    <h:body>
        <p:messages>
            <p:autoUpdate />
        </p:messages>
        <h:outputText value="Selecione um estudante"/>
        <h:form>
            <h:selectOneMenu value="#{converterTesteBean.estudante}" converter="estudanteConverter" 
                              required="true" requiredMessage="Selecione um estudante">
                <f:selectItems value="#{converterTesteBean.listEstudante}"
                               var="estudante" itemLabel="#{estudante.nome}"
                               itemValue="#{estudante}"/>
            </h:selectOneMenu>
            <h:commandButton value="Save" actionListener="#{converterTesteBean.save}"/>
        </h:form>

    </h:body>
</html>
