<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Comunicação5</title>
    </h:head>
    <h:body>
        <o:form includeRequestParams="true">
            <p:messages>
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid>   
                <h:commandButton value="Property Action Listener" action="#{comunicacaoTeste5Bean.execute()}">
                    <f:setPropertyActionListener value="Mateus" target="#{comunicacaoTeste5Bean.nome}"/>
                    <f:setPropertyActionListener value="Scarin" target="#{comunicacaoTeste5Bean.sobrenome}"/>
                    <f:setPropertyActionListener value="#{comunicacaoTeste5Bean.estudante}" target="#{comunicacaoTeste5Bean.estudante2}"/>
                </h:commandButton>

            </h:panelGrid>
        </o:form>
    </h:body>
</html>
