<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:body>
            <h:form>
                <h2>Validando dados do usuário</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{testeFlowBuilderNestedBean.userName}"/>
                    <h:outputLabel value="#{testeFlowBuilderNestedBean.userSurname}"/>
                    <h:commandButton value="Validar Usuario" action="#{testeFlowBuilderNestedBean.validarUser()}"/>
                    <h:commandButton value="Voltar para o Início" action="exitToNewInicio"/>
                </h:panelGrid>
            </h:form>
        </h:body>
    </h:head>
</html>
